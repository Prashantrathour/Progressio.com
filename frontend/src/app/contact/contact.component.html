<div class="bg-gray-100 min-h-screen p-8">
    <div class="max-w-4xl mx-auto">
      <h1 class="text-3xl font-semibold mb-4">Contact Us</h1>
      
      <!-- Contact Form -->
      <div class="bg-white rounded-lg p-6 shadow-md">
        <h2 class="text-xl font-semibold mb-4">Send us a message</h2>
        <form id="contact-form">
          <div class="mb-4">
            <label for="name" class="block text-gray-700 font-medium">Your Name</label>
            <input type="text" id="name" name="name" class="border rounded-md p-2 w-full">
          </div>
          <div class="mb-4">
            <label for="email" class="block text-gray-700 font-medium">Your Email</label>
            <input type="email" id="email" name="email" class="border rounded-md p-2 w-full">
          </div>
          <div class="mb-4">
            <label for="message" class="block text-gray-700 font-medium">Message</label>
            <textarea id="message" name="message" rows="4" class="border rounded-md p-2 w-full"></textarea>
          </div>
          <button type="submit" class="bg-blue-500 text-white rounded-md py-2 px-4 hover:bg-blue-600">Send</button>
        </form>
      </div>
      
      <!-- Contact Information -->
      <div class="mt-8">
        <h2 class="text-xl font-semibold mb-4">Contact Information</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div class="bg-white rounded-lg p-6 shadow-md">
            <h3 class="text-lg font-semibold">Address</h3>
            <p class="text-gray-700">123 Main Street, City, Country</p>
          </div>
          <div class="bg-white rounded-lg p-6 shadow-md">
            <h3 class="text-lg font-semibold">Phone</h3>
            <p class="text-gray-700">+1 (123) 456-7890</p>
          </div>
        </div>
      </div>
    </div>
  </div>
